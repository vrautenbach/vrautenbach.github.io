    <title>SAJG Spatial Search</title>
    <script type="module" crossorigin src="/assets/index.0fbe957e.js"></script>
    <link rel="modulepreload" href="/assets/vendor.d74bc171.js">
    <link rel="stylesheet" href="/assets/index.b114addf.css">
  </head>
  <body>
    <div class="sidepanel">
      <span class="sidepanel-title">SAJG Spatial Search</span>
      <span class="sidepanel-text">Use Ctrl+Drag (Cmd+Drag on Mac) to select an area of interest.</span>
      <div id="myChart"></div>
    </div>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup"> </div>
    <div class="count">
      <input class="form-control" id="search-input" type="text" placeholder="Search..">
      <button class="btn btn-danger" id="clear-button">Clear Search</button>
      <button class="btn btn-info" type="button" id="tableToCSV">Download CSV</button>
      <label id="lblName" class="lblName"></label>
    </div>
    <div id="info">
      <table id="info-table" class="table table-bordered table-hover table-condensed" data-toggle="table">
			<thead>
				<tr>
					<th title="title" >Title</th>
					<th title="author" >Author</th>
					<th title="keywords">Keywords</th>
					<th title="abstract" >Abstract</th>
					<th title="vol" >Volume</th>
					<th title="year" >Year</th>
					<th title="link">Link to Journal</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
